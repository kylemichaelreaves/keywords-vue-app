name: Unit Tests

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  code-quality:
    uses: ./.github/workflows/code-quality.yml

  test:
    runs-on: ubuntu-latest
    needs: code-quality
    env:
      VITE_APIGATEWAY_URL: "https://api.example.com"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test
