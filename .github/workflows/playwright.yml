name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    env:
      CI: true
      VITE_TEST_USERNAME: ${{ secrets.TEST_USERNAME }}
      VITE_TEST_PASSWORD: ${{ secrets.TEST_PASSWORD }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Install wait-on globally
        run: npm install -g wait-on
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Build and Start Server
        run: |
          npm run build
          npm run preview &
          echo $! > .server.pid
      - name: Wait for Server
        run: npx wait-on http://localhost:5173 --timeout 60000 --interval 1000 --verbose
      - name: Run Playwright tests
        run: npx playwright test --reporter=list --verbose
        env:
          DEBUG: pw:api
      - name: Stop Server
        if: always()
        run: |
          if [ -f .server.pid ]; then
            kill $(cat .server.pid) || true
          fi
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
      - name: Upload Playwright Traces
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-traces
          path: |
            **/test-results/**/*.zip
          retention-days: 30